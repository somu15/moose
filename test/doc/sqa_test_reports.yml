Applications:
    moose_test:
        exe_directory: test
        exe_name: moose_test
        allow_test_objects: true
        app_types:
            - MooseTestApp
        content_directory: test/doc/content
        unregister:
            - framework/doc/unregister.yml
        remove:
            - framework/doc/remove.yml
            - test/doc/remove.yml
        log_missing_description: NONE
        log_missing_markdown: NONE
        log_removed_and_hidden: NONE
        log_hidden_non_stub: NONE
        log_non_hidden_stub: NONE
        log_hidden_syntax: NONE
        log_stub_files: NONE
        log_duplicate_files: NONE
